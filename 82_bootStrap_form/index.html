<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #444">
    <h1 class="mt-2" style="text-align: center; color: #ddd">Forms</h1>
    <div class="d-flex justify-content-center mt-2" style="width: 100%">
      <form style="width: 60%" onsubmit="handleSubmit(event)">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="username"
            onchange="onchangeHandler(event)"
          />
          <label for="username-input">username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="email"
            onchange="onchangeHandler(event)"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="mb-3">
          <label for="password-input" class="mb-2">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Password"
            onchange="onchangeHandler(event)"
          />
        </div>

        <label for="college-input" class="form-label"
          >Select your college name.</label
        >
        <input
          class="form-control"
          list="collegeOptions"
          id="college-input"
          placeholder="Type to search..."
          onchange="onchangeHandler(event)"
        />
        <datalist id="collegeOptions">
          <option value="AVK"></option>
          <option value="GAIN"></option>
          <option value="BIET"></option>
          <option value="UBDT"></option>
          <option value="GMIT"></option>
        </datalist>

        <div class="form-check form-switch mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="checkbox-input"
            onchange="onchangeHandler(event)"
          />
          <label class="form-check-label" for="checkbox-input"
            >Accept all terms and conditions</label
          >
        </div>
        <div class="progress-bar m-2">
          <div
            id="progress-bar-new"
            class="progress mt-3"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%;"
          ></div>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="submit" id="submit-button" class="btn btn-info">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
