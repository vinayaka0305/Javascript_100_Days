<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="browser">Choose a browser</label>
    <input list="browsers" id="browser" name="browser" />
    <datalist id="browsers">
      <option value="safari"></option>
      <option value="chorme"></option>
      <option value="edge"></option>
      <option value="firefox"></option>
    </datalist>
    <p><em>Important</em> information: Please read carefully.</p>
    <p><i>This text is in italics.</i></p>

    <p><strong>Warning:</strong> Please do not touch the surface. It is hot!</p>
    <p><b>This is just bold text for style.</b></p>

    <figure>
      <img style="height: 450px" src="vinayaka.jpeg" alt="god is great" />
      <figcaption>A breathtaking view of our lord Ganesha.</figcaption>
    </figure>
    <script src="script.js"></script>
  </body>
</html>
