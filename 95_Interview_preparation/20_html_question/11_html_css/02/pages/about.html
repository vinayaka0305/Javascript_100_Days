<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>about page</h1>
    <a href="../index.html">Home</a>
    <div>
        <a href="https://fonts.google.com/" target="_top">fonts</a>
    </div>
    
    <!-- 
    target = _blank->opens in new window
    target = _self -> opens in same window(default)
    target = _parent -> opens the linked document in the parent frame 
    target = _top -> opens the linked document in the full body of the window 

    
    -->
</body>
</html>
