<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>meter tag</h2>
    <!-- Purpose: Represents a scalar measurement within a known range or a fractional value. It's used for displaying values that have a specific context, such as ratings, temperature, or usage levels. -->
    <!--UseCase: shows a specific, current value in a bounded range(e,g..cpu usage,battery levels,temparature rating) -->
    <meter value="0.6" min="0" max="1">60%</meter>


       <!-- Purpose: Represents the completion progress of a task. It's specifically designed to show the progress of an operation, such as a file download or upload. -->
       <!-- UseCase:Show ongoing progress (e.g., 70% of a file downloaded). -->
       <h2>progress tag</h2>
    <progress value="70" max="100">70%</progress>
 
</body>
</html>
