<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #inputText,
      #upperCaseBtn,
      #lowerCaseBtn {
        padding: 5px 10px;
        margin-right: 5px;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>

    <form id="textForm">
      <input type="text" id="inputText" placeholder="Enter text..." />
      <button type="button" id="upperCaseBtn">Uppercase</button>
      <button type="button" id="lowerCaseBtn">Lowercase</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
