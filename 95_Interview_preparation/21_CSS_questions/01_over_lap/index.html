<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 200px;
        height: 200px;
        background: lightblue;
      "
    >
      <div
        style="
          position: absolute;
          top: 50px;
          left: 50px;
          width: 100px;
          height: 100px;
          background: red;
          z-index: 1;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 80px;
          left: 80px;
          width: 100px;
          height: 100px;
          background: green;
         
        "
      ></div>
    </div>
    <!--
    => Set the position property of the elements to relative, absolute, or fixed.
    =>Use top, left, right, or bottom to move the elements.
    =>Use z-index to control the stacking order (higher values are placed above lower ones).
         -->
  </body>
</html>
