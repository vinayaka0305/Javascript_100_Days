<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #444;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <h2>Phone survey form</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="q-age">your age</label>
      <input type="number" id="q-age" min="0" oninput="ageChange(event)" value="0" />
      <br />
      <label for="q-owns-phone">Do you have phone</label>
      <input type="checkbox" id="q-owns-phone" />
      <br />
      <button id="submit">submit</button>
    </form>
    <div id="error-holder"></div>
    <div id="result-holder"></div>
    <script src="script.js"></script>
  </body>
</html>
