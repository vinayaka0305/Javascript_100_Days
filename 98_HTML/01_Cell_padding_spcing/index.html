<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellpadding="40" cellspacing="20">
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
      </tr>
    </table>
  </body>
</html>

<!-- 
cellpadding="40" → Adds 10px space inside the cell.
cellspacing="20" → Adds 5px space between the cells.
 -->
