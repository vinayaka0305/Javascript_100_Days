<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .custom-ul{
            list-style-type: square;
            color: blue;
        }
        .custom-ol{
            list-style-type: upper-roman;
            color: green;
        }
        dl{
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        dt{
            font-weight: bold;
            color: darkred;
        }
        dd{
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <h2>Styled Unordered List</h2>
    <ul class="custom-ul">
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
    </ul>
    <h2>Styled Ordered List</h2>
    <ol class="custom-ol">
      <li>wake up</li>
      <li>Brush teeth</li>
      <li>Eat Breakfast</li>
    </ol>
    <h2>Styled Definition List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>A language for creating web pages.</dd>

      <dt>CSS</dt>
      <dd>Used for styling web pages.</dd>
    </dl>
  </body>
</html>
